<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 400px; 
            margin: 50px auto; 
            padding: 20px;
            background: #000;
            color: #fff;
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            color: #fff;
        }
        input { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #333; 
            border-radius: 5px;
            background: #222;
            color: #fff;
        }
        button { 
            width: 100%; 
            padding: 10px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        button:disabled { 
            background: #666; 
            cursor: not-allowed; 
        }
        .status { 
            margin-top: 20px; 
            padding: 10px; 
            border-radius: 5px; 
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .hidden { 
            display: none; 
        }
    </style>
</head>
<body>
    <h1>üîê Authentication Test</h1>
    
    <div id="loginForm">
        <h2>Login</h2>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button onclick="testLogin()">Login</button>
        <button onclick="testSignup()" style="background: #28a745; margin-top: 10px;">Sign Up</button>
    </div>
    
    <div id="userInfo" class="hidden">
        <h2>‚úÖ Logged In</h2>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>User ID:</strong> <span id="userId"></span></p>
        <button onclick="testLogout()" style="background: #dc3545;">Logout</button>
    </div>
    
    <div id="status"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script>
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${isError ? 'error' : 'success'}`;
            console.log(isError ? '‚ùå' : '‚úÖ', message);
        }

        function showUserInfo(user) {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('userInfo').classList.remove('hidden');
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userId').textContent = user.id;
        }

        function showLoginForm() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('userInfo').classList.add('hidden');
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showStatus('Please enter both email and password', true);
                return;
            }

            try {
                showStatus('Logging in...');
                
                const { data, error } = await window.sb.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                if (data.user) {
                    showStatus('Login successful!');
                    showUserInfo(data.user);
                } else {
                    throw new Error('No user data returned');
                }
            } catch (error) {
                console.error('Login error:', error);
                showStatus(`Login failed: ${error.message}`, true);
            }
        }

        async function testSignup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showStatus('Please enter both email and password', true);
                return;
            }

            try {
                showStatus('Creating account...');
                
                const { data, error } = await window.sb.auth.signUp({
                    email: email,
                    password: password
                });

                if (error) throw error;

                if (data.user?.identities?.length === 0) {
                    showStatus('Account already exists. Please check your email to confirm, then try logging in.');
                } else if (data.user) {
                    showStatus('Account created successfully!');
                    showUserInfo(data.user);
                } else {
                    throw new Error('No user data returned');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showStatus(`Signup failed: ${error.message}`, true);
            }
        }

        async function testLogout() {
            try {
                showStatus('Logging out...');
                
                const { error } = await window.sb.auth.signOut();
                
                if (error) throw error;
                
                showStatus('Logged out successfully!');
                showLoginForm();
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
            } catch (error) {
                console.error('Logout error:', error);
                showStatus(`Logout failed: ${error.message}`, true);
            }
        }

        // Check if already logged in
        window.addEventListener('load', async () => {
            if (!window.sb) {
                showStatus('Supabase client not initialized', true);
                return;
            }

            try {
                const { data: { session }, error } = await window.sb.auth.getSession();
                
                if (error) {
                    console.error('Session error:', error);
                    return;
                }
                
                if (session?.user) {
                    showStatus('Already logged in');
                    showUserInfo(session.user);
                } else {
                    showStatus('Ready to test authentication');
                }
            } catch (error) {
                console.error('Session check error:', error);
                showStatus('Error checking session', true);
            }
        });
    </script>
</body>
</html>
